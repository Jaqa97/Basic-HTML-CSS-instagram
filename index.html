<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Post</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/cfeb0dedd9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="post">
            <div class="header">
                <div class="profile-pic">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="profile-info">
                    <h1><strong>HTML5</strong></h1>
                    <h2>Rigoberto</h2>
                </div>
                <div class="dots-menu">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="pic">
                <img src="https://definicion.de/wp-content/uploads/2009/12/paisaje-1.jpg" alt="Photo">
            </div>
            <div class="caption">
                <div class="buttons">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                    <i class="fa-regular fa-bookmark"></i>
                </div>
                <div class="caption-likes">
                    <p>Liked by <strong>4GeeksAcademy, HTML5</strong> and <strong>100,000 others</strong></p>
                </div>
                <div class="caption-text">
                    <p><strong>HTML5</strong> Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime id, quam nam mollitia aliquam molestias eum voluptatum quaerat, beatae iste non natus earum fugiat ipsum modi sequi obcaecati, quidem facere?</p>
                </div>
            </div>
        </div>
    </body>
</html>
